<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Favorite things</title>
</head>
<body>
  <div class="container">

    <h1>What Are Your Favorite Things?</h1>
    <form>
      <div>
        <label for="favorite">Favorite things 1</label>
        <input type="text" id="favorite">
      </div>

      <div>
        <label for="favorite1">Favorite things 2</label>
        <input type="text" id="favorite1">
      </div>

        <div>
          <label for="favorite2">Favorite things 3</label>
          <input type="text" id="favorite2">
        </div>

        <div>
          <label for="favorite3">Favorite things 4</label>
          <input type="text" id="favorite3">
        </div>

        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </form>

      <div id="results">
        <h2>Results</h2>
          <p>First:  <span id="favoriteoutput"></span></p>
          <p>Second: <span id="favorite1output"></span></p>
          <p>Third: <span id="favorite2output"></span></p>
          <p>Fourth: <span id="favorite3output"></span></p>
          <p>Array:  <span id="arrayFavorite"></span></p>
          <p>Array2:  <span id="secondArray"></span></p>
      </div>



    </div>
  </body>
  </html>
